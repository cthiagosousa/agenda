{% extends "model-page.html" %}

{% block content %}
    <br/>
    <h1>Evento</h1>

    <form action="submit" method="POST"> {% csrf_token %}
        <input type="number" name="event_id" value="{{event.id}}" hidden>
        <label>Titulo</label>
        <br/>
        <input type="text" name="titulo" value="{{event.titulo}}"/>
        <br/>

        <label>Data do Evento</label>
        <br/>
        <input type="datetime-local" name="data_evento" value="{{event.get_data_event_input}}"/>
        <br/>

        <label>Local</label>
        <br/>
        <input type="text" name="local" value="{{event.local}}"/>
        <br/>

        <label>Descrição</label>
        <br/>
        <textarea name="descricao" rows="5" cols="24">{{event.descricao}}</textarea>
        <br/><br/>

        <button type="submit">Salvar</button>

        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
